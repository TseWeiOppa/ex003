    <script>
        var arr = [85, 60, 99, 49, 77, 82];
        var body = d3.select("body");

        bind(arr);
        render();


        function bind(data) {
            var selection = d3.select("body")
                .selectAll("div")
                .data(data);

            selection.enter().append("div");
            selection.exit().remove();
        }

        function render() {
            d3.selectAll("div")
                .text(function(d, i) {
                    return (i + 1) + ":" + d;
                }).style({
                    color: function(d) {
                        if (d >= 70) {
                            return "black"
                        } else {
                            return "red"
                        }
                    }
                });
        }

    <script>
        var w = 1000;
        h = 300;
        p = 100;


        var arr0 = [85, 60, 99, 49, 77, 82];
        var body = d3.select("body");

        svg();
        bind(arr);
        render();

        function svg() {
            d3.select("body")
                .append("svg")
                .attr({
                    width: w,
                    height: h
                })
        }

        function bind(dataSet) {
            var selection =
                d3.select("svg").selectAll("rect").data(dataSet);
            selection.enter().append("rect");
            selection.exit().remove();

            var selectionT =
                d3.select("svg").selectAll("text").data(dataSet);
            selectionT.enter().append("text");
            selectionT.exit().remove();
        }

        function render() {


            d3.selectAll("rect").attr({
                x: function(d, i) {
                    return p + (40 + 2) * i;
                },
                y: function(d) {
                    return h - p - d;
                },
                width: 40,
                height: function(d) {
                    return d;
                },
                fill: function(d) {
                    if (d < 70) {
                        return "red"
                    } else {
                        return "lightgreen"
                    }
                }

            })

            d3.selectAll("text").attr({
                x: function(d, i) {
                    return p + (40 + 2) * i + 20;
                },
                y: function(d) {
                    return h - p + 15;
                },
                "text-anchor": "middle"
            }).text(function(d) {
                return d;
            })
        }

        function updateAdd() {
            var num = random(20, 100);
            arr0.push(num); //從後方新增元素
            bind(arr0);
            render();
        }

        function updateDelete() {
            var num = random(20, 100);
            arr0.shift(num); //從前方移除元素
            bind(arr0);
            render();
        }

        function random(N, M) {
            return Math.floor(Math.random() * (M - N + 1) + N);
        }

    </script>

    <script>
        // 1. 定義width, height, padding, letterList變數
        var w = 900;
        var h = 600;
        var padding = 60;
        var letterList = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "M", "N", "O", "P", "Q", "T", "U", "V", "W", "X", "Z"];

        //2. 建立svg()畫布環境

        svg();

        //3. 用d3讀取csv
        d3.csv("invoice.csv", mid, function(dataSet) {
            console.log(dataSet);
            bind(dataSet);
            render(dataSet);

        });

        function mid(d) {
            d.number = +d.number;
            d.amount = +d.amount;
            return d;
        }


        function svg() {
            d3.select("body").append("svg").attr({
                "id": "svg2",
                width: w,
                height: h
            });
            d3.select("#svg2").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });

        }

        //4. 建立bind()

        function bind(dataSet) {
            var selection = d3.select("#svg2")
                .selectAll("circle")
                .data(dataSet);

            selection.enter().append("circle");
            selection.exit().remove();
        }

        function render(dataSet) {
            //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)

            var xScale = d3.time.scale()
                .domain([new Date("2013-01-01"), new Date("2016-08-01")])
                .range([padding, w - padding]);
            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataSet, function(d) {
                    return d.number;
                })])
                .range([h - padding, padding]);
            var rScale = d3.scale.linear()
                .domain([d3.min(dataSet, function(d) {
                    return d.amount;
                }), d3.max(dataSet, function(d) {
                    return d.amount;
                })])
                .range([5, 30]);
            var fScale = d3.scale.category20();

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom")
            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(15)
                .tickFormat(function(t) {
                    return t / 1000000 + "M"
                });

            //6. 建立render()繪圖
            d3.selectAll("circle")
                .attr({
                    cx: function(d) {
                        return xScale(new Date(d.date))
                    },
                    cy: function(d) {
                        return yScale(d.number)
                    },
                    r: function(d) {
                        return rScale(d.amount)
                    },
                    fill: function(d) {
                        return fScale(d.cid)
                    }

                })
            d3.select("#svg2").append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + (padding - 10) + ",0)")
                .call(yAxis);
            d3.select("#svg2").append("g")
                .attr("class", "axis")
                .attr("transform", "translate( 0," + (h - 40) + " )")
                .call(xAxis);


        }

    </script>
