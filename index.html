<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <script>
        var arr = [85, 60, 99, 49, 77, 82];
        var body = d3.select("body");

        bind(arr);
        render();


        function bind(data) {
            var selection = d3.select("body")
                .selectAll("div")
                .data(data);

            selection.enter().append("div");
            selection.exit().remove();
        }

        function render() {
            d3.selectAll("div")
                .text(function(d, i) {
                    return (i + 1) + ":" + d;
                }).style({
                    color: function(d) {
                        if (d >= 70) {
                            return "black"
                        } else {
                            return "red"
                        }
                    }
                });
        }
    </script>
    <br>

    <input type="button" onclick="updateAdd()" value="新增">
    <input type="button" onclick="updateDelete()" value="移除">

    <script>
        var w = 1000;
        h = 300;
        p = 100;


        var arr = [85, 60, 99, 49, 77, 82];
        var body = d3.select("body");

        svg();
        bind(arr);
        render();

        function svg() {
            d3.select("body")
                .append("svg")
                .attr({
                    width: w,
                    height: h
                })
        }

        function bind(dataSet) {
            var selection =
                d3.select("svg").selectAll("rect").data(dataSet);
            selection.enter().append("rect");
            selection.exit().remove();

            var selectionT =
                d3.select("svg").selectAll("text").data(dataSet);
            selectionT.enter().append("text");
            selectionT.exit().remove();
        }

        function render() {


            d3.selectAll("rect").attr({
                x: function(d, i) {
                    return p + (40 + 2) * i;
                },
                y: function(d) {
                    return h - p - d;
                },
                width: 40,
                height: function(d) {
                    return d;
                },
                fill: function(d) {
                    if (d < 70) {
                        return "red"
                    } else {
                        return "lightgreen"
                    }
                }

            })

            d3.selectAll("text").attr({
                x: function(d, i) {
                    return p + (40 + 2) * i + 20;
                },
                y: function(d) {
                    return h - p + 15;
                },
                "text-anchor": "middle"
            }).text(function(d) {
                return d;
            })
        }

        function updateAdd() {
            var num = random(20, 100);
            arr.push(num); //從後方新增元素
            bind(arr);
            render();
        }

        function updateDelete() {
            var num = random(20, 100);
            arr.shift(num); //從前方移除元素
            bind(arr);
            render();
        }

        function random(N, M) {
            return Math.floor(Math.random() * (M - N + 1) + N);
        }
    </script>
    <br>
    <script>
        var arr = [85, 60, 99, 49, 77, 82];
        var w = 900,
            h = 300,
            p = 100;

        svg();
        bind(arr);
        render();

        function svg() {
            d3.select("body").append("svg")
                .attr({
                    "id": "svg1",
                    "width": w,
                    "height": h
                })
        }

        function bind(dataSet) {


            var selection = d3.select("#svg1").selectAll("rect")
                .data(dataSet)

            selection.enter().append("rect");
            selection.exit().remove();

            var selection_t = d3.select("#svg1").selectAll("text")
                .data(dataSet)

            selection_t.enter().append("text");
            selection_t.exit().remove();
        }

        function render() {
            var yScale = d3.scale.linear().domain([d3.min(arr), d3.max(arr)]).range([10, 150])

            d3.select("#svg1").selectAll("rect")
                .attr({
                    x: function(d, i) {
                        return p + (40 + 2) * i;
                    },
                    y: function(d) {
                        return h - p - yScale(d);
                    },
                    width: 40,
                    height: function(d) {
                        return yScale(d);
                    },
                    fill: function(d) {
                        if (d < 70) {
                            return "red"
                        } else {
                            return "lightgreen"
                        }
                    }
                })

            d3.select("#svg1").selectAll("text")
                .attr({
                    x: function(d, i) {
                        return p + (40 + 2) * i + 20;
                    },
                    y: function(d) {
                        return h - p + 15;
                    },
                    "text-anchor": "middle"
                }).text(function(d) {
                    return d;
                })
        }
    </script>



</body>

</html>
